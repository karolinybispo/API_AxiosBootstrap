<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <!--name="viewport": responsavel por deixar esssa pg com comportamento responsivo p mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
    
    <title>REQUISICAO GET</title>
</head>

<body>
    <!--aqui inicia o aplicativo vue-->
    <div id="app">

      <!--Tabela botstrap que vai mostrar o que vem da API-->
        <table class="table table-striped">
          <thead>
            <tr> <!-- Linha da tabela. Usado para cria uma linha dentro da tabela. Cada linha pode ter celulas de dados ou de cabecalho-->
            <!--'<th></th>' eh o Cabecalho da Tabela. Cria celulas de cabecalho dentro da tabela. Normalmente usado na primeira linha para definir titulo das colunas -->
              <th scope="col">#</th>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <th scope="col">Price</th>
              <th scope="col">Category</th>
              <th scope="col">Image</th>
              </tr> <!--finaliza linha da tabela-->
          </thead>
          <tbody>
            <tr v-for="result in results" :key="result.id"> <!-- A diretiva v-for cria um loop sobre o array 'results'; a cada iteração, um item de 'results' é atribuído à variável 'result' -->
              <th scope="row">1</th>                        <!-- scope="row": indica que esta célula 'th' é referente à linha inteira, geralmente usada para títulos de linhas -->
              <td>{{result.id}}</td>                        <!-- a cada loop o result passa o valor que representa result.id-->
              <td>{{result.title}}</td>
              <td>{{result.price}}</td>
              <td>{{result.category}}</td>
              <td><img :src="result.image" alt="Imagem do produto" width="50"></td>
            </tr>
          </tbody>
        </table>
 </div>
    <!--BOOTSTRAP JS e dependencias-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   
    <!--AXIOS-->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   
     <!--Codigo que tem vue + axio-->
    <script src="./script.js"></script>
</body>
</html>
